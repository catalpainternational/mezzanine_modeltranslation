{% for field in comment_form %}
    {% if field.is_hidden %}
    {{ field }}
    {% else %}
    <tr class="comment_field_{{ field.name }}"
        {% ifequal field.name "honeypot" %} style="display:none;"{% endifequal %}>
        <th>{{ field.label_tag }}:</th>
        <td>
            {% if field.errors %}{{ field.errors }}{% endif %}
            {{ field }}<br />{{ field.help_text }}
        </td>
    </tr>
    {% endif %}
{% endfor %}
